<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather Impact Advisor</title>
  <link rel="stylesheet" href="styles/weatherAdvisor.css">
</head>
<body>

  <header>
    <h1>üìä Industry-Specific Weather Impact Advisor</h1>
  </header>

  <main>
    <form id="advisor-form">
      <label>Industry:</label>
      <select id="industry" required>
        <option value="">Select Industry</option>
        <option value="Agriculture">Agriculture</option>
        <option value="Logistics & Transportation">Logistics & Transportation</option>
        <option value="Construction">Construction</option>
        <option value="Healthcare">Healthcare</option>
        <option value="Tourism & Hospitality">Tourism & Hospitality</option>
        <option value="Fisheries & Marine">Fisheries & Marine</option>
        <option value="Public Transport">Public Transport</option>
      </select>

      <label>Category:</label>
      <input type="text" id="category" placeholder="e.g. Crop Health & Growth" required/>

      <label>Severity:</label>
      <select id="severity" required>
        <option value="">Select Severity</option>
        <option value="Normal">Normal</option>
        <option value="Low">Low</option>
        <option value="Moderate">Moderate</option>
        <option value="High">High</option>
      </select>

      <label>Level (1‚Äì3 or leave blank for Normal):</label>
      <input type="text" id="level" placeholder="e.g. 2" />

      <label>Weather Type:</label>
      <select id="weatherType" required>
        <option value="">Select Weather Type</option>
        <option value="Rain">Rain</option>
        <option value="Flood">Flood</option>
        <option value="Storm">Storm</option>
        <option value="Heatwave">Heatwave</option>
        <option value="Snow">Snow</option>
        <option value="Fog">Fog</option>
        <option value="Thunderstorm">Thunderstorm</option>
        <option value="Haze">Haze</option>
        <option value="Wind">Wind</option>
        <option value="Air Pollution">Air Pollution</option>
      </select>

      <button type="submit">üîç Get Forecast Advice</button>
    </form>

    <section id="advisor-result" class="hidden"></section>
  </main>

  <script src="scripts/weatherAdvisor.js"></script>
</body>
</html>
