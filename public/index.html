<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Weather Alerts</title>
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/alerts.css">
</head>
<body>
    <video id="weather-video" autoplay loop muted>
        <source src="videos/default.mp4" type="video/mp4">
    </video>

    <audio id="background-audio" autoplay loop>
        <source src="music/default.mp3" type="audio/mp3">
    </audio>

    <div id="weather-info">
        <h1>Weather Information</h1>
        <input type="text" id="city-input" placeholder="Enter city name">
        <button id="search-btn">Search</button>

        <div>
            <h2 id="weather-temp">Temperature: --</h2>
            <p id="weather-desc">Description: --</p>
            <p id="weather-humidity">Humidity: --</p>
            <p id="weather-wind">Wind Speed: --</p>
            <img id="weather-icon" alt="Weather Icon" src="" />
        </div>
    </div>
    
    <script src="scripts/script.js"></script>
</body>
</html>
