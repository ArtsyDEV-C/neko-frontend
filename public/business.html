<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Neko Global Weather – Industry Forecasts</title>

  <!-- Favicon -->
  <link rel="icon" href="images/favicon.ico" type="image/x-icon" />

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles/business.css" />
</head>
<body>

  <!-- 🎥 Animated Background -->
  <video autoplay muted loop id="industry-background"></video>


  <!-- 🧭 Navbar -->
  <nav class="navbar">
    <div class="logo-section">
      <video src="videos/others/logo.mp4" autoplay muted loop class="logo-video"></video>
      <h1 class="site-title">Neko Global Weather</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="weatherMap.html">Weather Map</a></li>
      <li><a href="business.html" class="active">Industry Forecasts</a></li>
      <li><a href="chatbot.html">Chatbot</a></li>
      <li><a href="weatherAdvisor.html">Alerts & Advice</a></li>
    </ul>
  </nav>

  <!-- 🔍 Search and Industry Selection -->
  <section class="search-section">
    <input type="text" id="city-input" placeholder="Search City or Country..." />
  <select id="industry-select">
      <option disabled selected>Select Industry</option>
      <option value="Agriculture">Agriculture</option>
      <option value="Logistics">Logistics</option>
      <option value="Construction">Construction</option>
      <option value="Tourism">Tourism</option>
      <option value="Healthcare">Healthcare</option>
      <option value="Retail">Retail</option>
      <option value="Education">Education</option>
      <option value="Energy">Energy</option>
      <option value="Event Management">Event Management</option>
    </select>
    <button id="city-button">Analyze</button>
 </section>

  <!-- 🧾 Results Area -->
  <section class="results-area">
    <h2 id="scenario-title">Industry Weather Scenarios</h2>
    <div id="scenario-container" class="scenario-container">
      <!-- Cards rendered by JS -->
    </div>
  </section>

  <!-- 📜 JavaScript -->
  <script src="scripts/business.js"></script>
</body>
</html>
