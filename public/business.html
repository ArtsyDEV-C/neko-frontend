<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Industry Weather Analytics | Neko Global</title>
  <link rel="icon" href="images/favicon.ico" />
  <link rel="stylesheet" href="styles/business.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet" />
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- 🔍 Dynamic Background Video -->
  <video autoplay muted loop id="background-video"></video>

  <!-- 🧭 Navigation Bar -->
  <nav class="navbar">
    <div class="logo-title">
      <video src="videos/others/logo.mp4" autoplay muted loop class="logo"></video>
      <h1 class="title">Neko Global Weather</h1>
    </div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="dashboard.html">Dashboard</a></li>
      <li><a href="weatherMap.html">Weather Map</a></li>
      <li><a href="business.html" class="active">Industry Forecasts</a></li>
      <li><a href="chatbot.html">Chatbot</a></li>
      <li><a href="weatherAdvisor.html">Alerts & Advice</a></li>
    </ul>
  </nav>

  <!-- 🏭 Industry Selector -->
  <section class="selector">
    <label for="industry-select">📊 Select Industry:</label>
    <select id="industry-select">
      <option value="agriculture">Agriculture</option>
      <option value="logistics">Logistics</option>
      <option value="construction">Construction</option>
      <option value="tourism">Tourism</option>
      <option value="healthcare">Healthcare</option>
      <option value="retail">Retail</option>
      <option value="education">Education</option>
      <option value="energy">Energy</option>
      <option value="event">Event Management</option>
    </select>
  </section>

  <!-- 📈 Analytics Card -->
  <section class="analytics-card">
    <h2 id="industry-title">Industry Weather Analytics</h2>
    <div class="weather-stats">
      <div><i class="fas fa-cloud-sun-rain animated-icon"></i> <strong>Scenario:</strong> <span id="scenario">--</span></div>
      <div><i class="fas fa-lightbulb animated-icon"></i> <strong>Advice:</strong> <span id="advice">--</span></div>
      <div><i class="fas fa-bell animated-icon"></i> <strong>Urgency:</strong> <span id="responseUrgency">--</span></div>
      <div><i class="fas fa-users animated-icon"></i> <strong>Sensitive Groups:</strong> <span id="sensitiveGroups">--</span></div>
      <div><i class="fas fa-shield-alt animated-icon"></i> <strong>Severity:</strong> <span id="severity">--</span></div>
      <div><i class="fas fa-search-location animated-icon"></i> <strong>Source:</strong> <span id="sourceReliability">--</span></div>
    </div>
  </section>

  <!-- 📜 Script -->
  <script src="scripts/business.js"></script>

</body>
</html>
